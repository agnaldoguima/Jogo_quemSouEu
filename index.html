<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/quemSouEu.css">
    <title>Quem Sou Eu ?</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>QUEM SOU EU ?</h1>
        </div>
        <div class="placar">
            <div>
                <p>VITÓRIAS</p>
                <div id="vitorias">0</div>
            </div>
            <div>-</div>
            <div>
                <p>DERROTAS</p>
                <div id="derrotas">0</div>
            </div>
        </div>
        <div class="borda-imagem">
            <div id="imagem"></div>
        </div>
        <div class="progresso">
            <div id="progresso-01"></div>
            <div id="progresso-02"></div>
            <div id="progresso-03"></div>
            <div id="progresso-04"></div>
            <div id="progresso-05"></div>
        </div>
        <form action="">
            <div class="input-container">
                <input type="text" id="resposta" required>
                <label>Responda Aqui</label>
            </div>
        </form>
        <div id="jogarNovamente">
            <button id="btnJogarNovamente">JOGAR NOVAMENTE</button>
        </div>
        <footer>
            &copy; Agnaldo Guimarães - 
            <a href="https://github.com/agnaldoguima" target="_blank"><i class="ph-github-logo"></i></a> 
            <a href="https://www.linkedin.com/in/agnaldo-santos-guimar%C3%A3es-989627198/" target="_blank"><i class="ph-linkedin-logo"></i></a> 
            <a href="https://www.instagram.com/agnaldo.guima/" target="_blank"><i class="ph-instagram-logo"></i></a> 
            <a href="https://www.youtube.com/@AgnaldoGuimaraes" target="_blank"><i class="ph-youtube-logo"></i></a>
        </footer>
        <div id="modal-alerta" class="modal-container">
            <div class="modal">
                <div class="modal-header" id="modal-titulo">
                    <span class="close">&times;</span>
                    <h2>MENSAGEM</h2>
                </div>
                <div class="modal-body" id="modal-mensagem">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./js/quemSouEu.js"></script>
</body>
</html>
